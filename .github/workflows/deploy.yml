name: Deploy to GitHub Pages

on:
  # Déclenche le workflow à chaque push sur la branche main
  push:
    branches: [ main ]
  # Permet de déclencher le workflow manuellement depuis l'interface GitHub
  workflow_dispatch:

# Permet à un seul workflow de s'exécuter à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # Si vous utilisez un domaine personnalisé, changez cette valeur en "/"
          ASTRO_BASE: "/web--cto-de-lyon.fr/"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
